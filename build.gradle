plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'maven-publish' // replaces the old 'maven' plugin
    id 'eclipse'
}

group = 'resinous.space'
version = '0.3-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "junit:junit:4.+"
}

// Configure publishing for Maven
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.github.GhettiGuru'
            artifactId = 'bee-encode'
            version = '0.3'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/GhettiGuru/bee-encode")
            credentials {
                username = findProperty("GH_USERNAME") ?: System.getenv("GH_USERNAME")
                password = findProperty("GH_TOKEN") ?: System.getenv("GH_TOKEN")
            }
        }
    }
}
